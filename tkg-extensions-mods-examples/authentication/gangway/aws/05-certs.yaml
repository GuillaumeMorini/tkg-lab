# kind: Issuer
# metadata:
#   name: gangway-ca-issuer
#   namespace: tanzu-system-auth
# spec:
#   acme:
#     # The ACME server URL
#     # server: https://acme-staging-v02.api.letsencrypt.org/directory
#     server: https://acme-v02.api.letsencrypt.org/directory
# # Email address used for ACME registration
#     # email: "certificates@example.com"
#     email: "dpfeffer@pivotal.io"
# # Name of a secret used to store the ACME account private key
#     privateKeySecretRef:
#       name: acme-account-key
# # Enable the DNS-01 challenge provider
#     solvers:
#     - dns01:
#         clouddns:
#           # The ID of the GCP project
#           project: fe-dpfeffer
#           # This is the secret used to access the service account
#           serviceAccountSecretRef:
#             name: certbot-gcp-service-account
#             key: certbot-gcp-service-account.json
# ---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: gangway-cert
  namespace: tanzu-system-auth
spec:
  # Secret names are always required.
  secretName: gangway-cert-tls
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  organization:
    - vmware
  commonName: gangway.wlc-1.tkg-aws-lab.winterfell.live
  isCA: false
  keySize: 2048
  keyAlgorithm: rsa
  keyEncoding: pkcs1
  # At least one of a DNS Name, USI SAN, or IP address is required.
  dnsNames:
    - gangway.wlc-1.tkg-aws-lab.winterfell.live
  # Issuer references are always required.
  issuerRef:
    name: letsencrypt-contour-cluster-issuer
    # We can reference ClusterIssuers by changing the kind here.
    # The default value is Issuer (i.e. a locally namespaced Issuer)
    kind: ClusterIssuer
    # This is optional since cert-manager will default to this value however
    # if you are using an external issuer, change this to that issuer group.
    # group: cert-manager.io
